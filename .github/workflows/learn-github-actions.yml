name: learn-github-actions
run-name: ${{ github.actor }} is learning github actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'

  my_second_job:
    name: First
      steps:
        - name: My first step
          uses: actions/setup-node@v3

  my_third_job:
    name: second
      steps:
        - name: My second step
          uses: docker://alpine:3.8        